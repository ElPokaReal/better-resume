<svg width="500" height="100" viewBox="0 0 500 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist Document Icon -->
  <g id="icon">
    <!-- Document Shape -->
    <rect x="15" y="15" width="70" height="70" rx="8" fill="url(#iconGradient)" stroke="url(#strokeGradient)" stroke-width="2"/>
    
    <!-- Folded Corner -->
    <path d="M 75 15 L 75 25 L 85 25 L 85 15 Z" fill="url(#cornerGradient)" opacity="0.6"/>
    
    <!-- Document Lines (Minimalist) -->
    <line x1="30" y1="35" x2="70" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    <line x1="30" y1="45" x2="70" y2="45" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    <line x1="30" y1="55" x2="60" y2="55" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="30" y1="65" x2="65" y2="65" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="30" y1="75" x2="55" y2="75" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <!-- Better -->
    <text x="105" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="white" letter-spacing="-1">Better</text>
    
    <!-- Resume with Gradient -->
    <text x="105" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#textGradient)" letter-spacing="-1">Resume</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <!-- Icon Background Gradient -->
    <linearGradient id="iconGradient" x1="15" y1="15" x2="85" y2="85" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    
    <!-- Stroke Gradient -->
    <linearGradient id="strokeGradient" x1="15" y1="15" x2="85" y2="85" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    
    <!-- Corner Gradient -->
    <linearGradient id="cornerGradient" x1="75" y1="15" x2="85" y2="25" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="105" y1="50" x2="220" y2="75" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>
</svg>
